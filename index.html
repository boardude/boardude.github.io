<!DOCTYPE html>
<html>
    <head>
      <title>MKZH | Mike Zhu's Website</title>
      <link rel="icon" type="image/png" href="assets/logo.png"/>

      <!-- Montserrat font-->
      <link rel="preconnect" href="https://fonts.gstatic.com">
      <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700&display=swap" rel="stylesheet">

    <!-- CSS -->
    <link href="css/normalize.css" rel="stylesheet"/>
    <link href="css/main.css" rel="stylesheet"/>
    </head>
    <body>
      <main>
        <section class="landing">
          <div class="landing-text-container">
            <p class="landing-text">
              Hi, my name is <a class="nametag" href="javascript:showCard();"><b>Mike</b></a>. <br> This is my website. <br> Have a look around :)
            </p>
          </div>
          <div class="scroll-icon-container">
            <span class="scroll-icon">
              <span class="scroll-icon-dot"></span>
            </span>
          </div>
        </section>

        <!-- business card modal -->
        <div id="nametagContainer" class="modal">

          <!-- business card content -->
          <div id="nametagCard" class="modal-content">
            <p id="nametagName" class="text">Mike Zhu</p>
            <p id="nametagSite" class="text">mkzh.org</p>
            <div id="nametagBL"></div>
            <div id="nametagTR"></div>
            <div id="nametagSocials">
              <a id="nametagEmail" class="text" href="#">
                <img class="respImg" src="assets/mail.svg" alt="Email icon">
              </a>
              <a id="nametagLI" class="text" href="#">
                <img class="respImg" src="assets/linkedin.svg" alt="LinkedIn icon">
              </a>
              <a id="nametagGH" class="text" href="#">
                <img class="respImg" src="assets/github.svg" alt="GitHub icon">
              </a>
            </div>
          </div>

        </div>

      </main>

      <!-- Scripts -->
      <script src="scripts/main.js"></script>
    </body>
</html>
